name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show current branch
        run: echo "Current branch is ${{ github.head_ref }}"

      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install hatch
        run: |
            python -m pip install hatch
            hatch env prune

      - name: test
        run: exit 0

